			<div id="projects">
				<h1>Projects</h1>
				<div id="projFoward" onclick="moveProject(1)">
					<img src="img/foward-arrow.png"/>
				</div>
				<div id="projBack" onclick="moveProject(-1)">

				<ul id="projList" onactivate="setupProjects()">

				</ul>
				<script>
					var current = 1;
					var max;
					function Project(name, infoText, picture) {
						this.name = name;
						this.infoText = infoText;
						this.picture = picture;

						var project = document.createElement('div');
						var header = document.createElement('h2');
						var headerContent = document.createTextNode(name);
						header.appendChild(headerContent);
						project.setAttribute('class', 'projContent');

						var info = document.createElement('p');
						var infoContent = document.createTextNode(infoText);
						info.appendChild(infoContent);

						project.style.background = "url(" + picture + ")";
						var size = getProjectSize;
						project.style.width = size.width + 'px';
						project.style.height = size.height + 'px';
						this.div = project;
						var listItem = document.createElement('li');
						project.appendChild(header);
						project.appendChild(info);
						listItem.appendChild(project);
						document.getElementById('projList').appendChild(listItem);
					}

					function getProjectSize() {
						var size = new Object();
						size.height = 750;
						size.width = Math.round(window.innerWidth * 0.8);
						return size;
					}

					function moveProject(direction) {

						document.getElementById('projList').childNodes[current].firstChild.setAttribute('class', 'projContent');

						if(current)

						document.getElementById('projList').childNodes[current].firstChild.setAttribute('class', 'displayProj');
					}

					function setupProjects() {
						var proj1 = new Project('name', 'info', 'img/colton.JPG');
						var prok2 = new Project('name2', 'info', 'img/colton.JPG');
						document.getElementsByClassName('projContent')[0].setAttribute('class', 'displayProj');
					}
				</script>
